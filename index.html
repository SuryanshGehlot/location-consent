<!DOCTYPE html>
<html>
<head>
  <title>Location Consent</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <h2>Share your location</h2>
  <p>Your location will be emailed after you allow access.</p>
  <button onclick="sendLocation()">Share Location</button>

  <p id="status"></p>

  <script>
    (function(){
      emailjs.init("ArgrqoQ0JW-cMnfd5");
    })();

    function sendLocation() {
      if (!navigator.geolocation) {
        document.getElementById("status").innerText = "Geolocation not supported";
        return;
      }

      navigator.geolocation.getCurrentPosition(function(position) {
        emailjs.send("service_dd24sm9", "template_yoln01m", {
          latitude: position.coords.latitude,
          longitude: position.coords.longitude
        }).then(function() {
          document.getElementById("status").innerText =
            "Location sent successfully!";
        });
      }, function() {
        document.getElementById("status").innerText =
          "Location permission denied.";
      });
    }
  </script>
</body>
</html>
