<!DOCTYPE html>
<html>
<head>
  <title>Location Consent</title>
</head>
<body>
  <h2>Share your location</h2>
  <p>Your location will be emailed after consent.</p>
  <button onclick="sendLocation()">Share Location</button>

  <form id="locForm" action="https://formsubmit.co/suryanshgehlot02@gmail.com" method="POST">
    <input type="hidden" name="Latitude" id="lat">
    <input type="hidden" name="Longitude" id="lon">
    <input type="hidden" name="_subject" value="Location Received">
    <input type="hidden" name="_captcha" value="false">
  </form>

  <p id="status"></p>

  <script>
    function sendLocation() {
      const status = document.getElementById("status");

      navigator.geolocation.getCurrentPosition(
        function(pos) {
          document.getElementById("lat").value = pos.coords.latitude;
          document.getElementById("lon").value = pos.coords.longitude;
          document.getElementById("locForm").submit();
          status.innerText = "✅ Location sent successfully!";
        },
        function() {
          status.innerText = "❌ Permission denied";
        }
      );
    }
  </script>
</body>
</html>
