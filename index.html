<!DOCTYPE html>
<html>
<head>
  <title>Location Consent</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
  <h2>Share your location</h2>
  <p>Your location will be emailed after you allow access.</p>
  <button onclick="sendLocation()">Share Location</button>

  <p id="status"></p>

  <script>
    emailjs.init("ArgrqoQ0JW-cMnfd5"); // public key

    function sendLocation() {
      const status = document.getElementById("status");

      if (!navigator.geolocation) {
        status.innerText = "Geolocation not supported";
        return;
      }

      status.innerText = "Getting location...";

      navigator.geolocation.getCurrentPosition(
        function (position) {
          emailjs.send("service_dd24sm9", "template_yoln01m", {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
          })
          .then(function () {
            status.innerText = "✅ Location sent successfully!";
          })
          .catch(function (error) {
            status.innerText = "❌ Email failed: " + error.text;
          });
        },
        function (error) {
          status.innerText = "❌ Location permission denied";
        }
      );
    }
  </script>
</body>
</html>
